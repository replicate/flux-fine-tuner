name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt

    - name: Run ruff
      run: |
        ruff check --exclude=ai-toolkit/ --exclude=LLaVA/ --ignore=E402

    - name: Run black
      run: |
        black --check --exclude="ai-toolkit/|LLaVA/" .

  unit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt

    - name: Run pytest
      run: |
        pytest unit-tests/
